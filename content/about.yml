title: Kdo jsem
left_column: >
  Jsem učitelka angličtiny s více než 15 lety praxe. Původně jsem vystudovala
  práva, ale angličtina mě natolik okouzlila, že jsem se jí rozhodla věnovat
  naplno – a dodělala si druhou vysokou školu. Učím všechny věkové kategorie a
  snažím se předávat nejen jazykové znalosti, ale i radost z učení. Miluji
  britskou kulturu, přírodu a žiji jako vegetariánka v souladu s tím, čemu
  věřím.
right_column: >
