<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Test Netlify Form</title>
</head>
<body>
  <h1>Test Netlify Formulář</h1>
  
  <!-- Jednoduchý test formulář bez JavaScript -->
  <form name="test-contact" method="POST" data-netlify="true">
    <p>
      <label>Jméno: <input type="text" name="name" required /></label>
    </p>
    <p>
      <label>Email: <input type="email" name="email" required /></label>
    </p>
    <p>
      <label>Zpráva: <textarea name="message" required></textarea></label>
    </p>
    <p>
      <button type="submit">Odeslat test</button>
    </p>
  </form>
  
  <a href="/">Zpět na hlavní stránku</a>
</body>
</html>
